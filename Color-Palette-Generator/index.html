<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
    <div class="container">
        <div class="Color_Palette">
            <div class="Color_Palette__Header">
              <h2>Color Palette Generator</h2>
            </div>
            <div class="Color_Palette__Content">
              <ul class="color_palette" id="COLOR_PALETTE"></ul>
            </div>
      
            <div class="Color_Palette__Footer">
              <button id="Generate_Platte" type="button">Generate palette</button>
              <p>Or just press the “Spacebar” to generate new palettes.</p>
              <p>Click to copy individual color • Press “C” to copy palette</p>
            </div>
          </div>
    </div>

    <script type="module" src="./JS/main.js"></script>
</body>
</html>
